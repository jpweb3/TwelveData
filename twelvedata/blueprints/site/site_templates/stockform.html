<form class="row g-3" method="POST">
    {{ form.hidden_tag() }}
    <div class="col-md-12">
        {{ form.ticker.label }}
        {{form.ticker(class='form-control mt-2', placeholder = 'Ticker Symbol')}}
        {% for error in form.ticker.errors %}
            <span class="err-msg">{{ error }}</span>
        {% endfor %}
    </div>
    </div>
    <div class="col-12">
        {{ form.submit(class='btn btn-primary') }}
    </div>

</form>
